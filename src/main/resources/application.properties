spring.application.name=NoteNest
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

# Secret key for JWT (Make sure this is not committed to Git)
app.secret.key=your-secret-key-here


# Expiration time for JWT in hours
app.jwt.expiration-hours=4

# Timezone for JWT token timestamps
app.jwt.timezone=America/Sao_Paulo